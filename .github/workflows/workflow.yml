name: Auto Build/Deploy

on:
  push:
    branches:
      - "*"

jobs:
  start-runner:
    name: Start kubernetes runner
    runs-on: self-hosted
    steps:
      - name: Start kubernetes runner
        run: pwd
  do-the-job:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

  run-npm-test:
    runs-on: self-hosted
    container: node:14
    needs: do-the-job
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - run: npm install
      - run: node app.js
      


  stop-runner:
    name: Stop runner
    runs-on: self-hosted
    needs:
      - start-runner # required to get output from the start-runner job
      - do-the-job # required to wait when the main job is done
      - run-npm-test
    steps:
      - name: Hello World
        run: pwd
  
          