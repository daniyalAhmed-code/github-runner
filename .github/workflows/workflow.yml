name: Auto Build/Deploy

on:
  push:
    branches:
      - "*"

jobs:
  build:
    name: Build
    runs-on:
      - self-hosted
    steps:
      - name: Get Pods
        run: |
          set -ex
          cd $HOME
          pwd
          chmod +x ./kubectl
          ./kubectl auth can-i get pods
          ./kubectl get pods -A