apiVersion: apps/v1
kind: Deployment
metadata:
  name: daniyal
  labels:
    app: daniyal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: daniyal
  template:
    metadata:
      labels:
        app: daniyal
    spec:
      containers:
        - name: daniyal
          image: 489994096722.dkr.ecr.us-east-1.amazonaws.com/daniyal-repo:1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080